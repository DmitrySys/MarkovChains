<mat-card class="card" cdkDrag  cdkDragBoundary=".example-boundary">
  <mat-card-header>
    <img [src]="user.image" width="32px" height="32px" alt="IMAGE">
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.thoughts}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Graph"></mat-tab>
      <mat-tab label="Matrix">
      </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="remove()">Remove</button>
    <button mat-button (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
